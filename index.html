<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hilux Quiz</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #f9fafb;
      margin: 0;
      padding: 24px;
      color: #111827;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    h2 {
      color: #043e9b;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 24px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      padding: 24px;
      margin-bottom: 24px;
    }
    .question {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .option:hover {
      box-shadow: 0 0 0 1px rgba(0,0,0,.05);
    }
    .option.correct {
      border-color: #6bce1d;
      box-shadow: 0 0 0 2px rgba(107,206,29,.2);
    }
    .option.wrong {
      border-color: #ef4444;
      box-shadow: 0 0 0 2px rgba(239,68,68,.2);
    }
    .option.selected {
      border-color: #f58220;
      box-shadow: 0 0 0 2px rgba(245,130,32,.3);
    }
    .explanation {
      margin-top: 12px;
      font-size: 14px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 10px 12px;
      border-radius: 10px;
    }
    .button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      display: inline-block;
      border: none;
    }
    .button.primary {
      background: #f58220;
      color: #fff;
    }
    .button.secondary {
      background: #f3f4f6;
      color: #111827;
    }
    .link {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 14px;
      background: #043e9b;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hilux â€“ Quick Benefits Quiz</h2>
    <div id="quiz"></div>
  </div>

  <script>
    const questions = [/* your question array remains unchanged */];

    let i = 0, score = 0;
    const quiz = document.getElementById("quiz");

    function render(){
      quiz.innerHTML = "";
      const q = questions[i];
      const card = document.createElement("div");
      card.className = "card";

      const question = document.createElement("p");
      question.className = "question";
      question.textContent = q.q;
      card.appendChild(question);

      let selected = q.multi ? [] : -1;
      let locked = false;

      const optionEls = [];

      q.a.forEach((opt, idx) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          if (locked) return;
          if (q.multi) {
            if (selected.includes(idx)) {
              selected = selected.filter(x => x !== idx);
              btn.classList.remove("selected");
            } else {
              selected.push(idx);
              btn.classList.add("selected");
            }
          } else {
            selected = idx;
            optionEls.forEach(el => el.classList.remove("selected"));
            btn.classList.add("selected");
          }
        };
        optionEls.push(btn);
        card.appendChild(btn);
      });

      const submit = document.createElement("button");
      submit.className = "button primary";
      submit.textContent = "Submit";
      submit.onclick = () => {
        locked = true;
        let correct = q.correct;
        let isCorrect = false;

        if (q.multi) {
          isCorrect = selected.every(x => correct.includes(x)) && selected.length === correct.length;
          selected.forEach(idx => {
            optionEls[idx].classList.add(correct.includes(idx) ? "correct" : "wrong");
          });
          if (isCorrect) score++;
        } else {
          if (selected !== -1) {
            isCorrect = selected === correct;
            optionEls[selected].classList.add(isCorrect ? "correct" : "wrong");
            if (isCorrect) score++;
          }
        }

        const explanation = document.createElement("div");
        explanation.className = "explanation";
        explanation.textContent = q.ex;
        card.appendChild(explanation);

        const next = document.createElement("button");
        next.className = "button secondary";
        next.textContent = i < questions.length - 1 ? "Next" : "See Results";
        next.onclick = () => {
          i++;
          if (i < questions.length) {
            render();
          } else {
            showResults();
          }
        };
        card.appendChild(next);
      };
      card.appendChild(submit);
      quiz.appendChild(card);
    }

    function showResults() {
      quiz.innerHTML = "";
      const card = document.createElement("div");
      card.className = "card";
      const result = document.createElement("p");
      result.className = "question";
      result.textContent = `You scored ${score} out of ${questions.length}`;
      card.appendChild(result);

      const link = document.createElement("a");
      link.className = "link";
      link.href = "https://www.ramcouk.co.uk/contact";
      link.textContent = "Contact Ramco";
      card.appendChild(link);

      quiz.appendChild(card);
    }

    render();
  </script>
</body>
</html>
